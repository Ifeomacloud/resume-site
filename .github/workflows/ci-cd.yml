name: CI/CD Deploy (Docker Hub)

on:
  push:
    branches:
      - main  # or change to your deployment branch

env:
  REGISTRY: docker.io
  IMAGE_REPO: resume-site
  DEPLOY_PATH: /home/ubuntu/deploy/start.sh

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
      tag: ${{ steps.set-image.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU & buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}   # your Docker Hub username
          password: ${{ secrets.DOCKERHUB_TOKEN }}      # Docker Hub password or PAT

      - name: Determine image tag
        id: set-image
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          TAG="${SHORT_SHA}"
          IMAGE="docker.io/ifeoma028/${IMAGE_REPO}:${TAG}"
          LATEST="docker.io/ifeoma028/${IMAGE_REPO}:latest"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "latest=${LATEST}" >> $GITHUB_OUTPUT
          echo "Image tags: $IMAGE, $LATEST"

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.set-image.outputs.image }}
            ${{ steps.set-image.outputs.latest }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:


      - name: Deploy to server over SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}         # e.g., your server IP
          username: ${{ secrets.SSH_USER }}     # e.g., ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}   # private key for SSH_USER
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -euo pipefail
            IMAGE="${{ needs.build-and-push.outputs.image }}"
            DEPLOY_PATH="${DEPLOY_PATH}"

            printf 'Deploying image (remote log): [%s]\n' "$IMAGE"

            if [ -z "$IMAGE" ]; then
              echo "ERROR: image string is empty on remote. Aborting."
              exit 2
            fi

            # Run the hardened start.sh with the image
            bash "$DEPLOY_PATH" "$IMAGE"

            # Optional: simple healthcheck
            HEALTH_URL="http://127.0.0.1:80/"
            MAX_TRIES=12
            TRY=1
            until curl -fsS "$HEALTH_URL" >/dev/null 2>&1; do
              if [ "$TRY" -ge "$MAX_TRIES" ]; then
                echo "Healthcheck failed after $TRY attempts."
                docker logs --tail 200 resume-site || true
                exit 10
              fi
              printf 'Healthcheck attempt %d/%d failed â€” retrying 5s...\n' "$TRY" "$MAX_TRIES"
              TRY=$((TRY+1))
              sleep 5
            done

            echo "Healthcheck succeeded. Deployment complete."
